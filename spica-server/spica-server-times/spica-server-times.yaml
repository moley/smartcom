---
  swagger: "2.0"
  info: 
    version: "1.0.0"
    title: "spica rest project component"
    description: "Rest API for the time component of spica communication server"
    termsOfService: "http://swagger.io/terms/"
  host: "localhost"
  basePath: "/api"
  schemes:
    - "https"
  produces:
    - "application/json"
  securityDefinitions:
    basic:
      type: basic
      description: HTTP Basic Authentication.
  paths:
    /bookings:
        get:
          tags:
            - times
          operationId: "getBookings"
          description: "returns all bookings the current user is authorized to see"
          produces:
            - "application/json"
          parameters:
            - in: query
              name: date
              type: string
              format: date
              required: true
          responses:
            "200":
              schema:
                $ref: "#/definitions/BookingInfo"
        post:
          tags:
            - times
          operationId: "createBookings"
          description: "creates new bookings"
          produces:
            - "application/json"
          parameters:
            - in: query
              name: name
              type: string
              required: true




  definitions:

    BookingInfo:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        userId:
          type: "string"
        projectId:
          type: "string"
        start:
          type: "string"
          format: "date-time"
        stop:
          type: "string"
          format: "date-time"
