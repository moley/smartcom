buildscript {
    repositories {
      mavenCentral()
    }

  dependencies {
    classpath('org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE')
  }
}

allprojects {
  group = 'org.spica'

  repositories {
    mavenCentral()
    maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
    jcenter()
  }
}
