buildscript {
    repositories {
      mavenCentral()
      mavenLocal()
      jcenter()
      maven {
        url "https://plugins.gradle.org/m2/"
      }
    }

  dependencies {
    classpath('org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE')
  }
}

allprojects {
  group = 'org.smartcom'

  repositories {
    mavenCentral()
    jcenter()
  }
}
