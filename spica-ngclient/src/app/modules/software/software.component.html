<h2>Software</h2>

<p-treeTable [value]="software">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Type</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
      <tr>
          <td>
              <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
              {{rowData.name}}
          </td>
          <td>{{rowData.size}}</td>
          <td>{{rowData.type}}</td>
          <td>
            <p-button icon="pi pi-search"  [style]="{'margin-right': '.5em'}"></p-button>
            <p-button icon="pi pi-pencil" [routerLink]="['/app/software/', '1']"></p-button>
        </td>          
      </tr>
  </ng-template>
</p-treeTable>
