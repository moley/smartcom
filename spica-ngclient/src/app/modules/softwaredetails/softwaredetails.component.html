
<div class="p-grid">
    <div class="p-col"><h1>Software: {{software.name}}</h1></div>

    <p-tabPanel header="GENERAL">
        <div class="p-fluid">

          <div class="p-field">
            <label for="fieldId">ID</label>
            <input id="fieldId" [(ngModel)]="software.id" type="text" pInputText> 
          </div>
          <div class="p-field">
            <label for="fieldName">Name</label>
            <input id="fieldName" [(ngModel)]="software.name" type="text" pInputText> 
          </div>
          <div class="p-field">
            <label for="fieldDescription">Description</label>
            <textarea id="fieldDescription" [(ngModel)]="software.description" type="text" rows="6" pInputTextarea></textarea>
          </div>
          <div class="p-field">
            <label for="fieldDescription">Type</label>
            <p-dropdown [options]="types" [(ngModel)]="selectedType" optionLabel="name"></p-dropdown>

        </div>
